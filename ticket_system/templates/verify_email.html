{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-5">
            <div class="card-header">
                <h3 class="text-center">Verify Your Email</h3>
            </div>
            <div class="card-body">
                <p class="text-center">An OTP has been sent to your email. Please enter it below to activate your account.</p>
                <form method="POST" action="{{ url_for('verify_email', user_id=user_id) }}">
                    <div class="mb-3">
                        <label for="otp" class="form-label">OTP</label>
                        <input type="text" class="form-control" id="otp" name="otp" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Verify Account</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
